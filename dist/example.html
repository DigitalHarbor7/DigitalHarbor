      background-color: linear-gradient(rgba(0, 0, 0, 0.7),

      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Set the height to at least the viewport height */
      margin: 0;
    }

    /* Center content in a container */
    .container {
      text-align: center;
      padding: 20px;
    }

    /* Limit the maximum width of the content on larger screens */
    .column {
      max-width: 100%;
    }

    /* Add a glow border to the YouTube video */
    iframe {
      border: 5px solid #808080;
      box-shadow: 0 0 15px #808080;
      max-width: 100%;
      /* Make sure the video is responsive */
    }

    /* Style the buttons */
    .button {
      width: 100%;
      /* Make buttons take up the full width */
      max-width: 560px;
      /* Limit the maximum width */
      height: 60px;
      text-align: center;
      margin: 10px auto;
      display: block;
      line-height: 60px;
      text-decoration: none;
      /* Remove underlines from links */
      color: #ffffff;
      /* Text color */
      background-color: #007bff;
      /* Button background color */
      border: none;
      /* Remove button borders */
      border-radius: 5px;
      /* Add some border radius */
    }

    /* Adjust the position of the image within the button */
    .button img {
      vertical-align: middle;
    }

    /* Set a max-width for the biography container */
    .bio-container {
      max-width: 560px;
      margin: 0 auto;
    }

    /* Style the heading */
    h1 {
      color: #ffffff;
      /* Text color */
    }

    /* Style the paragraph */

      color: #ffffff;
      /* Text color */
    }
  </style>
