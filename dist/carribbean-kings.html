    <style>
      /* Add background flair */
      body {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(to bottom right, #b30000, #e6e600, #004d00);
        z-index: -2; /* Ensure the gradient is behind the content */
      }

      body::after {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: url("images/pic2.jpeg") no-repeat center center / contain;
        z-index: -1; /* Ensure the image is behind the content and the gradient */
      }

      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Adjust the opacity and color as needed */
        z-index: 0; /* Ensure the overlay is behind the content */
      }
      /* Center content in a container */
      .container {
        text-align: center;
        padding: 20px;
      }

      /* Limit the maximum width of the content on larger screens */
      .column {
        max-width: 100%;
      }

      /* Add a glow border to the YouTube video and local MP4 video */
      .video {
        border: 5px solid #808080;
        box-shadow: 0 0 15px #808080;
        border-radius: 8px;
        max-width: 640px; /* Set a max-width for the video container */
        width: 100%; /* Make sure the video is responsive */
      }

      /* Style the buttons */
      .button {
        width: 100%; /* Make buttons take up the full width */
        max-width: 560px; /* Limit the maximum width */
        height: 60px;
        text-align: center;
        margin: 10px auto;
        display: block;
        line-height: 60px;
        text-decoration: none; /* Remove underlines from links */
        color: #ffffff; /* Text color */
        background-color: #007bff; /* Button background color */
        border: none; /* Remove button borders */
        border-radius: 5px; /* Add some border radius */
      }

      /* Adjust the position of the image within the button */
      .button img {
        vertical-align: middle;
      }

      /* Set a max-width for the biography container */
      .bio-container {
        max-width: 560px;
        margin: 0 auto;
      }

      /* Style the heading */
      h1 {
        color: #ffffff; /* Text color */
      }

      /* Style the paragraph */
      p {
        color: #ffffff; /* Text color */
      }
    </style>
