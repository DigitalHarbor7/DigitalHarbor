    <style>
        :root {
            --jamaica-green: #009B3A;
            --jamaica-gold: #FED100;
            --jamaica-black: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--jamaica-black) 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        .hero-pattern {
            background-image: linear-gradient(45deg, var(--jamaica-green) 25%, transparent 25%),
                          linear-gradient(-45deg, var(--jamaica-green) 25%, transparent 25%),
                          linear-gradient(45deg, transparent 75%, var(--jamaica-green) 75%),
                          linear-gradient(-45deg, transparent 75%, var(--jamaica-green) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.1;
        }
        .profile-img-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .profile-img-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--jamaica-green), var(--jamaica-gold));
            border-radius: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .profile-img-wrapper:hover::before {
            opacity: 0.9;
        }
        .profile-img {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 0.75rem;
            transition: transform 0.3s;
        }
        .profile-img-wrapper:hover .profile-img {
            transform: scale(1.02);
        }
        .link-card {
            background: rgba(0, 155, 58, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(254, 209, 0, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(254, 209, 0, 0.2), transparent);
            transition: 0.5s;
        }
        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--jamaica-gold);
            box-shadow: 0 4px 20px rgba(254, 209, 0, 0.2);
        }
        .link-card:hover::before {
            left: 100%;
        }
        .gradient-text {
            background: linear-gradient(to right, var(--jamaica-green), var(--jamaica-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
            border-radius: 1rem;
            border: 2px solid var(--jamaica-gold);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
