<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional QR Codes - Digital Harbor</title>
    <meta name="description" content="Gallery of professional QR codes by Digital Harbor">
    
    <style>
        :root {
            --bg: #0a192f;
            --bg-light: #112240;
            --text: #ccd6f6;
            --text-dim: #8892b0;
            --accent: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .gallery-item {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.95);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent);
        }

        .modal img {
            max-width: 100%;
            max-height: calc(90vh - 2rem);
            display: block;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: var(--accent);
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">

        4. The gallery will automatically adjust the layout

        -->

    <!-- Modal for enlarged view -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <img id="modal-img" src="" alt="Enlarged QR Code">
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.querySelector('.close');

        // Open modal with clicked image
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                document.body.style.overflow = 'hidden';
            });
        });

        // Close modal functions
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>


    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content qr-modal-content">
            <span class="close">&times;</span>
            <img id="enlarged-qr" src="" alt="Enlarged QR Code">
        </div>
    </div>

    <script>
        // QR code enlargement functionality
        const modal = document.getElementById('qr-modal');
        const enlargedQR = document.getElementById('enlarged-qr');
        const closeBtn = document.querySelector('.close');

        // Add click handlers to all QR code images
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', function() {
                enlargedQR.src = this.src;
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
        });

        // Close button functionality
        closeBtn.onclick = function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Click outside to close
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
