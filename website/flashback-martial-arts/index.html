<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flashback Martial Arts - BJJ and Striking Arts in Appleton, WI">
    <meta property="og:image" content="https://www.flashbackmartialarts.com/wp-content/uploads/2016/11/cropped-13626492_10153550840930566_7466685155344834253_n.jpg">
    <title>Flashback Martial Arts</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ef4444'><path d='M17.5 2a4.5 4.5 0 0 1 2.951 7.897A8.99 8.99 0 0 1 24 17v2a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1v-2a9 9 0 0 1 3.549-7.103A4.5 4.5 0 0 1 6.5 2H10a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5zm0 2H6.5a2.5 2.5 0 0 0 0 5h11a2.5 2.5 0 0 0 0-5z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --accent-color: #C41E3A; /* Deep red color for martial arts */
            --secondary-color: #D4AF37; /* Gold accent for belts/medals */
            --bg-color: #0F0F0F; /* Dark background */
        }
        body {
            background: var(--bg-color);
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(15, 15, 15, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='%23C41E3A' fill-opacity='0.1'/%3E%3C/svg%3E");
            z-index: -1;
        }
        /* Ninja star decoration */
        .ninja-star {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.15;
            z-index: -1;
            transform: rotate(45deg);
        }
        .ninja-star::before, .ninja-star::after {
            content: '';
            position: absolute;
            background: var(--secondary-color);
        }
        .ninja-star::before {
            width: 40px;
            height: 8px;
            top: 16px;
            left: 0;
        }
        .ninja-star::after {
            width: 8px;
            height: 40px;
            top: 0;
            left: 16px;
        }
        .ninja-star-1 {
            top: 10%;
            left: 5%;
            animation: float 15s infinite ease-in-out;
        }
        .ninja-star-2 {
            top: 70%;
            right: 8%;
            animation: float 18s infinite ease-in-out reverse;
        }
        .ninja-star-3 {
            bottom: 15%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(90deg) translate(10px, 10px); }
        }
        .link-card {
            transform-origin: center;
            will-change: transform;
            position: relative;
            overflow: hidden;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(196, 30, 58, 0.2);
            transition: all 0.3s ease;
        }
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        .link-card:hover::before {
            left: 100%;
        }
        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--secondary-color);
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }
        /* Martial arts belt styling for profile image */
        .profile-img {
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.4);
            border: 2px solid var(--accent-color);
            position: relative;
        }
        .profile-img::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 10px;
            background: var(--secondary-color);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }
        .container {
            position: relative;
            z-index: 1;
        }
        /* Martial arts themed divider */
        .martial-divider {
            position: relative;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
        }
        .martial-divider::before, .martial-divider::after {
            content: '✦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 14px;
        }
        .martial-divider::before {
            left: 10px;
        }
        .martial-divider::after {
            right: 10px;
        }
        /* Karate chop animation for links */
        @keyframes karate-chop {
            0% { transform: translateX(-10px) rotate(-5deg); opacity: 0; }
            100% { transform: translateX(0) rotate(0); opacity: 1; }
        }
        .link-card {
            animation: karate-chop 0.5s forwards;
        }
        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Decorative ninja stars -->
    <div class="ninja-star ninja-star-1"></div>
    <div class="ninja-star ninja-star-2"></div>
    <div class="ninja-star ninja-star-3"></div>

    <!-- Main content -->
    <div class="container mx-auto px-4 max-w-4xl relative z-10">
        <!-- Profile Section -->
        <div class="pt-16 md:pt-24 text-center" data-aos="fade-down">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-gray-800/50 rounded-full blur-xl"></div>
                <img src="../assets/images/flashback_image_new_rounded.png" 
                     alt="Flashback Martial Arts" 
                     class="profile-img w-32 h-32 rounded-full relative z-10">
            </div>
            <h1 class="text-4xl font-bold mt-6 text-white tracking-wide">Flashback Martial Arts</h1>
            <p class="text-lg text-gray-200 mt-4 max-w-2xl mx-auto">
                <span class="text-red-600">道場</span> A Martial Arts community specializing in BJJ and Striking Arts located in Appleton, WI <span class="text-red-600">道場</span>
            </p>
        </div>

        <div class="martial-divider"></div>

        <!-- Links Section -->
        <div class="mt-8 space-y-6">
            <div class="space-y-4">
                <a href="https://g.page/r/CbI7wMlSJO5XEBE/review" 
                   class="link-card block p-4 rounded-lg transform transition-all duration-300" 
                   target="_blank" rel="noopener">
                    <div class="flex items-center justify-center gap-3">
                        <!-- Ninja star icon -->
                        <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L9.1 9.1 2 12l7.1 2.9L12 22l2.9-7.1L22 12l-7.1-2.9z"></path>
                        </svg>
                        <span class="text-lg font-medium text-white">Leave a Review</span>
                    </div>
                </a>

                <a href="https://www.flashbackmartialarts.com/" 
                   class="link-card block p-4 rounded-lg transform transition-all duration-300" 
                   target="_blank" rel="noopener">
                    <div class="flex items-center justify-center gap-3">
                        <!-- Dojo icon -->
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="text-lg font-medium text-white">Dojo Website</span>
                    </div>
                </a>

                <a href="http://www.facebook.com/FlashbackBJJ" 
                   class="link-card block p-4 rounded-lg transform transition-all duration-300" 
                   target="_blank" rel="noopener">
                    <div class="flex items-center justify-center gap-3">
                        <!-- Facebook icon -->
                        <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
                        </svg>
                        <span class="text-lg font-medium text-white">Facebook</span>
                    </div>
                </a>

                <a href="tel:9202058118" 
                   class="link-card block p-4 rounded-lg transform transition-all duration-300">
                    <div class="flex items-center justify-center gap-3">
                        <!-- Phone icon -->
                        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span class="text-lg font-medium text-white">Contact Sensei</span>
                    </div>
                </a>
            </div>
        </div>

        <div class="martial-divider mt-10"></div>

        <!-- Footer with martial arts quote -->
        <div class="text-center text-sm text-gray-400 mt-8 mb-10">
            <p class="italic">"The ultimate aim of martial arts is not having to use them" — Miyamoto Musashi</p>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
</body>
</html>
