        body {
            background: #0a0d14;
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

            z-index: -1;
        }
        .link-card {
            transform-origin: center;
            will-change: transform;
            position: relative;
            overflow: hidden;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 76, 41, 0.1);
            transition: all 0.3s ease;
        }
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 76, 41, 0.2), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        .link-card:hover::before {
            left: 100%;
        }
        .link-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 76, 41, 0.2);
        }
        .profile-img {
            box-shadow: 0 0 30px rgba(255, 76, 41, 0.3);
            border: 2px solid var(--accent-color);
        }
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
