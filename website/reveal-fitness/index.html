<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reveal Fitness - Community Gym in Green Bay">
    <title>Reveal Fitness - Where Community Meets Strength</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --christmas-red: #D22B2B;
            --christmas-green: #165B33;
            --snow-white: #F8F9FA;
        }
        body {
            background: linear-gradient(135deg, var(--christmas-green) 0%, #1a472a 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .christmas-title {
            font-family: 'Mountains of Christmas', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .link-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            perspective: 1000px;
        }
        .link-card:hover {
            transform: translateY(-2px) rotateX(5deg);
            border-color: var(--christmas-red);
            box-shadow: 0 10px 20px rgba(210, 43, 43, 0.2),
                      0 0 0 2px rgba(210, 43, 43, 0.4);
        }
        .link-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .link-card:hover::before {
            opacity: 1;
        }
        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            filter: blur(3px);
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(20px); }
        }
        .profile-img {
            box-shadow: 0 0 30px rgba(210, 43, 43, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @media (prefers-reduced-motion: reduce) {
            .snowflake, .profile-img { animation: none; }
        }
    </style>
</head>
<body class="text-white">
    <!-- Snowfall Effect Container -->
    <div id="snowfall"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">
        <!-- Profile Section -->
        <div class="text-center" data-aos="fade-down" data-aos-duration="800">
            <div class="relative inline-block mb-6">
                <div class="absolute inset-0 bg-christmas-red/30 rounded-full blur-xl"></div>
                <img src="../assets/images/reveal-logo.png" 
                     alt="Reveal Fitness" 
                     class="profile-img w-32 h-32 md:w-40 md:h-40 rounded-full relative z-10 border-4 border-white/20">
            </div>
            <h1 class="christmas-title text-4xl md:text-5xl font-bold text-white mb-2">Reveal Fitness</h1>
            <p class="text-xl md:text-2xl font-bold text-red-400 mb-4 animate-pulse">WE KICK ASS</p>
            <p class="text-lg text-gray-200 max-w-2xl mx-auto mb-8 leading-relaxed">
                Join our community of dedicated individuals working to be 1% better every day. 
                This holiday season, give yourself the gift of strength! ðŸŽ„ðŸ’ª
            </p>
        </div>

        <!-- Links Section -->
        <div class="grid gap-4 mt-8" data-aos="fade-up" data-aos-delay="200" data-aos-duration="800">
            <button onclick="alert('Review link coming soon!')" 
               class="link-card p-4 rounded-lg flex items-center justify-center gap-3 group relative overflow-hidden"
               aria-label="Leave a review - Coming soon"
               role="button">
                <svg class="w-6 h-6 text-red-400 group-hover:text-red-300" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="text-lg font-medium">Leave a Review</span>
            </button>

            <button onclick="alert('Website coming soon!')" 
               class="link-card p-4 rounded-lg flex items-center justify-center gap-3 group relative overflow-hidden"
               aria-label="Visit website - Coming soon"
               role="button">
                <svg class="w-6 h-6 text-red-400 group-hover:text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                </svg>
                <span class="text-lg font-medium">Website</span>
            </button>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Create snowflakes
        function createSnowflakes() {
            const snowfall = document.getElementById('snowfall');
            const numberOfSnowflakes = window.innerWidth < 768 ? 30 : 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.opacity = Math.random();
                snowflake.style.animation = `snowfall ${5 + Math.random() * 10}s linear infinite`;
                snowfall.appendChild(snowflake);
            }
        }

        // Create snowflakes if user hasn't opted out of animations
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            createSnowflakes();
        }
    </script>
</body>
</html>
